<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laila Farhan | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- 1. CSS (Qurxinta) --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0b0d17;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            color: #ffffff;
        }

        body::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(#ff00d2, #3300ff);
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            top: -50px;
            left: -50px;
        }

        .portfolio-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            width: 380px;
            text-align: center;
            transition: 0.5s;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            background: linear-gradient(to right, #00d2ff, #92fe9d);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
            color: #0b0d17;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            background: linear-gradient(to right, #00d2ff, #92fe9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #00d2ff;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .bio {
            font-size: 0.85rem;
            line-height: 1.6;
            color: #ccc;
            margin-bottom: 30px;
        }

        .btn-contact {
            padding: 12px 35px;
            background: linear-gradient(to right, #00d2ff, #92fe9d);
            border: none;
            border-radius: 50px;
            color: #0b0d17;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .btn-contact:hover {
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.6);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="portfolio-card" id="card">
        <div class="profile-img">L</div>
        <h1>Laila Farhan Abdi</h1>
        <p class="subtitle">WEB DEVELOPER</p>

        <div class="bio">
            I am a passionate web developer focused on creating interactive 
            and modern user experiences. Welcome to my personal space!
        </div>

        <button class="btn-contact" onclick="celebrate()">Contact Me</button>
    </div>

    <script>
        function celebrate() {
            alert("Waad ku mahadsantahay booqashadaada! Laila waxay kula soo xiriiri doontaa dhakhso.");
        }

        // 3D Mouse Movement Effect
        const card = document.getElementById('card');
        document.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.pageX) / 20;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 20;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Reset movement when mouse leaves
        document.addEventListener('mouseleave', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
            card.style.transition = "all 0.5s ease";
        });

        document.addEventListener('mouseenter', () => {
            card.style.transition = "none";
        });
    </script>
</body>
</html>
